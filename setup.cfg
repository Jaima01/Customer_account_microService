[nosetests]
verbosity=2
with-spec=1
spec-color=1
with-coverage=1
cover-erase=1
cover-package=service
cover-html=1
cover-html-dir=coverage_html_report

[flake8]
max-line-length = 127
count = True
statistics = True
show-source = True
max-complexity = 10

[pylint]
max-line-length = 127
disable = C0114,C0115,C0116

[tool:pytest]
testpaths = tests
